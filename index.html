<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <h3 class="timer_title">ストップウォッチ</h3>
    <!-- ここに記述していきましょう！ -->
    <div class="timer_frame">
      <div class="timer_display">
        <span class="timer">00 : 00 : 00 : 0</span>
      </div>
      <h4 class="timer_name">POTEPAN</h4>
      <div class="timer_buttons">
        <button class="start_btn">開始</button>
        <button class="stop_btn">停止</button>
        <button class="reset_btn">リセット</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
